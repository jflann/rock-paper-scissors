<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="rock-paper-scissors.js" defer></script>
<body>
  <h1>Rock, Paper, Scissors</h1>

  <div class="game">
    <div class="score-bar"></div>

    <button class="game-button" id="rock">🪨</button>
    <button class="game-button" id="paper">📜</button>
    <button class="game-button" id="scissors">✂️</button>

    <div class="score-bar">
      <div class="point"></div>
      <div class="point"></div>
      <div class="point"></div>
      <div class="point"></div>
      <div class="point"></div>
    </div>

  </div>

  <div class="results">
    <span id="playerScore">Player Score: 0</span>
    <span id="computerScore">Computer Score: 0</span>
  </div>

  <div>
    <button id="reset">Play Again</button>
  </div>

  <footer>
    footer text
  </footer>
</body>
</html>
